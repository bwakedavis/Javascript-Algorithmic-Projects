<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Pictures and Figures in HTML5</title>
</head>
<body>
    <header>
        <h1>Images, Pictures and Figures in HTML5</h1>
    </header>
    <main>
        <p><img src="./download (1).png" alt="img"></p>
        <p>
            <figure>
                <img src="./download (1).png" alt="img">
                <figcaption>Ninjah</figcaption>
            </figure>
        </p>
        <p>
            <picture>
                <source media="(min-width:800px)" srcset="./download (1).png">
                <source media="(max-width:800px)" srcset="./download (1).png">
            </picture>
        </p>
    </main>
</body>
</html>
