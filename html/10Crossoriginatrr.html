<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossOrigin Attribute</title>
</head>
<body>
    <header>
        <h1>CrossOrigin Attribute</h1>
    </header>
    <main>
        <p>
            <img src="./download (1).png" alt="Avatar" crossorigin="anonymous">
        </p>
        <p>
            <audio controls autoplay crossorigin="use-credentials">
                <source src="Regrets.mp3" type="audio/mp3">
            </audio>
        </p>
    </main>
</body>
</html>
