<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio</title>
</head>
<body>
    <header>
        <h1>HTML5 Audio</h1>
    </header>
    <audio controls preload="metadata" crossorigin="use-credentials" loop>
        <source src="./Regrets.mp3" type="audio/mp3">
            <p><a href="./Regrets.mp3" download=""> Download mp3 audio</a></p>
    </audio>
</body>
</html>
