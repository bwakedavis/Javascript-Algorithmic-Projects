<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Time Element</title>
</head>
<body>
    <header>
        <h1>HTML5 Time Element</h1>
    </header>
    <main>
        <ul>
            <li><time datetime="2020-12-4">Dec 4, 2020</time></li>
            <li><time datetime="10-20">Oct 20th</time></li>
            <li><time datetime="2020W14">14th week of 2020</time></li>
            <li><time datetime="2020-05T15:37:00.000">15:37pm on May 25, 2020</time></li>
            <li><time datetime="PD3">Three days</time> project</li>
            <li>The concert will be<time datetime="PH2.5">2&half; long</time></li>
        </ul>
    </main>
</body>
</html>
